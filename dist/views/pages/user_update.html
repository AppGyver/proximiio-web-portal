<div class="page page-core page-login"> <img src="images/logo-big.debfc4af.png" alt class="img-responsive m-auto" style="max-height: 100px"> <div class="container w-420 p-15 bg-white mt-20 text-center"> <h2 class="text-light text-primary"> <span>Update your info</span> </h2> <div> <form name="updateForm" class="form-validation mt-20 text-left" novalidate> <p class="help-block"> Enter your personal details below: </p> <div class="form-group text-left"> <label class="checkbox checkbox-custom checkbox-custom-sm"> <input type="checkbox" name="personal_use" ng-model="personalUse"><i></i> Personal use account </label> </div> <div class="form-group" style="margin: 0 -15px 15px; min-height: 55px"> <div class="col-md-6"> <label for="fname" class="text-sm text-uppercase text-strong">First Name:</label> <input type="text" name="fname" class="form-control" placeholder="e.g John" ng-model="user.first_name" required> <p class="help-block text-left"> <span ng-show="updateForm.fname.$invalid && !updateForm.fname.$pristine">First name is required.</span> </p> </div> <div class="col-md-6"> <label for="lname" class="text-sm text-uppercase text-strong">Last Name:</label> <input type="text" name="lname" class="form-control" placeholder="e.g Douey" ng-model="user.last_name" required> <p class="help-block text-left"> <span ng-show="updateForm.lname.$invalid && !updateForm.lname.$pristine">Last name is required.</span> </p> </div> </div> <div class="form-group"> <label for="company" class="text-sm text-uppercase text-strong">Company:</label> <input type="text" name="company" class="form-control" placeholder="e.g Doueysoft inc." ng-model="user.organization.name" ng-change="checkCompany()" ng-disabled="personalUse || haveCompanyName" ng-required="!personalUse"> <p class="help-block text-left"> <span ng-show="!companyAvailable">This organization exists already! Please input another company name or contact your organization admin.</span> <span ng-show="updateForm.company.$invalid && !updateForm.company.$pristine">Company is required.</span> </p> </div> <div class="form-group"> <label for="country" class="text-sm text-uppercase text-strong">Country:</label> <input type="text" name="country" class="form-control" placeholder="e.g Finland" ng-model="user.organization.country" required> <p class="help-block text-left"> <span ng-show="updateForm.country.$invalid && !signupForm.country.$pristine">Country is required.</span> </p> </div> <div class="form-group"> <label for="background" class="text-sm text-uppercase text-strong">What's your background?:</label> <select chosen="{width: '100%'}" name="background" data-placeholder="Select a background" no-results-text="'Could not find any backgrounds :('" ng-model="user.organization.background" ng-options="background for background in backgrounds"> <option> </select> </div> </form> <div class="bg-slategray lt wrap-reset mt-40"> <p class="m-0 text-right"> <button type="submit" class="btn btn-greensea b-0 text-uppercase" ng-disabled="updateForm.$invalid" ng-click="saveUser()">Save</button> </p> </div> </div> </div> </div>
