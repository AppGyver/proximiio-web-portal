<div class="page page-debug"> <div class="pageheader"> <h2><i class="fa fa-dashboard"></i> {{page.title}}</h2> <div class="page-bar"> <ul class="page-breadcrumb"> <li> <a ui-sref="app.dashboard"><i class="fa fa-home"></i> {{main.title}}</a> </li> <li> <a ui-sref="app.debug">{{page.title}}</a> </li> </ul> </div> </div> <!-- row --> <div class="row"> <!-- col --> <div class="col-md-12"> <!-- tile --> <section class="tile bg-dummy" fullscreen="isFullscreen01" ng-class="{'loading': loading}"> <!-- tile header --> <div class="tile-header dvd dvd-btm dvd-white"> <h1 class="custom-font"><strong>Debug </strong>Events</h1> <ul class="controls"> <li class="dropdown" uib-dropdown on-toggle="toggled(open)"> <a href uib-dropdown-toggle class="dropdown-toggle snippets"><i class="fa fa-ellipsis-v"></i></a> <ul class="dropdown-menu pull-right with-arrow animated littleFadeInUp"> <li> <a href ng-click="getSnippet('events')"> <i class="fa fa-terminal"></i> Get CURL snippet </a> </li> </ul> </li> <li class="dropdown" uib-dropdown on-toggle="toggled(open)"> <a href uib-dropdown-toggle class="dropdown-toggle settings"><i class="fa fa-cog"></i></a> <ul class="dropdown-menu pull-right with-arrow animated littleFadeInUp"> <li> <a href tile-control-toggle> <span class="minimize"><i class="fa fa-angle-down"></i>&nbsp;&nbsp;&nbsp;Minimize</span> <span class="expand"><i class="fa fa-angle-up"></i>&nbsp;&nbsp;&nbsp;Expand</span> </a> </li> <li> <a href tile-control-refresh ng-click="ajaxFaker()"> <i class="fa fa-refresh"></i> Refresh </a> </li> <li> <a href tile-control-fullscreen ng-click="isFullscreen01 = !isFullscreen01"> <i class="fa fa-expand"></i> Fullscreen </a> </li> </ul> </li> <li class="remove"><a href tile-control-close><i class="fa fa-times"></i></a></li> </ul> </div> <!-- /tile header --> <!-- tile body --> <div class="tile-body"> <div class="table-responsive"> <input type="text" class="form-control underline-input w-md pull-right mb-20" placeholder="Search..." ng-model="tableOpts.q" ng-model-options="{ debounce: 1000 }" ng-change="search()"> <table class="table table-custom ng-table"> <thead> <tr> <th ng-click="sortBy('event')" class="sortable" ng-class="{'sort-asc': tableOpts.dir === 'asc' && tableOpts.order === 'event', 'sort-desc': tableOpts.dir === 'desc' && tableOpts.order === 'event'}"> <div>Event <span class="sort-indicator"></span></div>  <th ng-click="sortBy('createdAt')" class="sortable" ng-class="{'sort-asc': tableOpts.dir === 'asc' && tableOpts.order === 'createdAt', 'sort-desc': tableOpts.dir === 'desc' && tableOpts.order === 'createdAt'}"> <div>Timestamp <span class="sort-indicator"></span></div>  <th> <div>Data</div>    <tbody> <tr ng-repeat="event in events"> <td> {{event.event}}  <td> {{event.createdAt | date: 'd/M/yy HH:mm'}}  <td> {{event.data}}    </table> <nav class="pull-right"> <uib-pagination total-items="tableOpts.total" max-size="5" force-ellipses="true" items-per-page="tableOpts.limit" boundary-links="true" ng-model="tableOpts.currentPage" ng-change="pageChanged()" class="pagination-xs pagination-custom"></uib-pagination> </nav> <select class="form-control inline-block" style="width: auto; margin: 20px 0 5px" ng-model="tableOpts.limit" ng-change="setLimit()" convert-to-number> <option value="10">10 <option value="25">25 <option value="50">50 <option value="100">100 </select> </div> </div> <!-- /tile body --> </section> <!-- /tile --> </div> <!-- /col --> </div> <!-- /row --> </div>
